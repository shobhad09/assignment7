<div class="container">
    <div class="row">
        <section class="content">

            <div class="col-md-8 col-md-offset-2">
                <h1 style="text-align: center;">List of Players</h1>
                <hr/>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pull-right">
                        </div>
                        <div class="table-resposive">
                            <table class="table table-filter">
                                <tbody>
                                    <tr *ngFor="let criketerList of criketerDetail">
                                        <td>

                                        </td>
                                        <td>

                                        </td>
                                        <td>
                                            <div class="media">
                                                <a href="#" class="pull-left">
                                                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="media-photo">
                                                </a>
                                                <h4 class="title">
                                                    {{criketerList?.firstName}} {{criketerList?.lastName}}
                                                </h4>
                                                <div class="media-body">
                                                    <span class="media-meta pull-right">{{criketerList?.favShot}}</span>
                                                    <p class="summary" appMyHighlighter>{{criketerList?.batsmanBowler}}</p>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
