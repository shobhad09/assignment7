<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Add a Cricketer</h1>
                    <form role="form" autocomplete="off">
                        <div class="form-group">
                            <label for="firstName" class="sr-only">First Name</label>
                            <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control" placeholder="FirstName" #first>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName" #last>
                        </div>
                        <div class="form-group">
                            <label for="favShot" class="sr-only">Fav Shot</label>
                            <input type="text" [(ngModel)]="favShot" name="favShot" id="favbeverages" class="form-control" placeholder="FavoriteShot" #shot>
                        </div>
                        <div class="form-group">
                            <label for="batsmanBowler" class="sr-only">Batsman / Bowler</label>
                            <select class="form-control" [(ngModel)]="batsmanBowler" name="batsmanBowler" #batBow>
                               <option value="Batsman">Batsman</option>
                               <option value="Bowler">Bowler</option>
                               <option value="WicketKeeper">WicketKeeper</option>
                           </select>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add" (click)="addCricketer(firstName,lastName,favShot,batsmanBowler)">
                    </form>
                    <hr>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<hr/>
<div *ngIf="cricketersArray.length > 0">
    <app-cricketers-list [criketerDetail]="cricketersArray"></app-cricketers-list>
</div>
