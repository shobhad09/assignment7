<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <h1>Add Employee</h1>
                    <form>
                        <div class="form-group">
                            <label for="empCode">Employee Code</label>
                            <input type="text" class="form-control" [(ngModel)]="currentEmployee.empCode" name="empCode" id="empCode" placeholder="Employee Code">
                        </div>
                        <div class="form-group">
                            <label for="empName">Employee Code</label>
                            <input type="text" class="form-control" [(ngModel)]="currentEmployee.empName" name="empName" id="empName" placeholder="Employee Name">
                        </div>
                        <div class="form-group">
                            <label for="empSalary">Employee Salary</label>
                            <input type="text" class="form-control" [(ngModel)]="currentEmployee.empSalary" name="empSalary" id="empSalary" placeholder="Employee Salary">
                        </div>
                        <button type="button" (click)="AddEmployee()" class="btn btn-success">Add</button>
                        <button type="button" (click)="ClearFields()" class="btn btn-primary">Clear Fields</button>
                        <button type="button" (click)="UpdateEmployee()" class="btn btn-info">Update</button>
                    </form>
                    <hr>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Employee Code</th>
                                <th>Employee Name</th>
                                <th>Employee Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of employees">
                                <td>{{ emp.empCode }}</td>
                                <td>{{ emp.empName }}</td>
                                <td>{{ emp.empSalary }}</td>
                                <td><a href="#" (click)="SelectEmployee(emp)">Select</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<hr/>
